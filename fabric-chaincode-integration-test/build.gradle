dependencies {
    implementation project(':fabric-chaincode-docker')
    testImplementation 'org.hyperledger.fabric-sdk-java:fabric-sdk-java:1.4.4'
    implementation project(':fabric-chaincode-shim')
    implementation group: 'org.json', name: 'json', version: '20180813'
}


 test {
    // Always run tests, even when nothing changed.
    dependsOn 'cleanTest'
    
    // Show test results.
    testLogging {
        events "passed", "skipped", "failed"
        showExceptions true
        showCauses true
        showStandardStreams true
        exceptionFormat "full"
        
    }
 }

task getLatestDockerImages{
    doLast {
        exec {
            workingDir "."
            commandLine "sh", "-c", "./getDockerImages.sh"
        }
    }
}
