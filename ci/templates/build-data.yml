steps:
- script: |
    env | sort
    java -version
    VERSION=$(cat build.gradle |  sed -n "s/version =.*'\(.*\)\(-SNAPSHOT\)\?'/\1/p")  
    VERSION=${VERSION// }
    echo Current version in code is :${VERSION}:
    echo "##vso[task.setvariable variable=PACKAGE_VERSION;isOutput=true]${VERSION}"
  name: BuildData
  displayName: 'Build data'
